plugins {
    id 'java-library'
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.1")
    testCompile("org.junit.jupiter:junit-jupiter-engine:5.0.1")
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}

repositories {
    jcenter()
}
test {
    useJUnitPlatform()
}

